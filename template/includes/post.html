
{% load static %}

<link rel="stylesheet" href="{% static "post.css" %}">
<li>
    <article class="post">
        <a href="{% url 'post-detail' post.slug %}">
            <img src="{% static "images/"|add:post.image %}" alt="mountain">
            <div class="post_content">
                <h3>{{ post.title }}</h3><br>
                <h4>{{ post.date }}</h4>
                <p>
                   {{post.excerpt}}
                </p>
                <h4>{{post.author.first_name}}</h4>


            </div>
        </a>
    </article>
</li>
